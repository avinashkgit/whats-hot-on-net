<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <!-- Title -->
    <title>Hot On Net – Trending Global Stories, Insights & Live Updates</title>

    <!-- Core SEO -->
    <meta
      name="description"
      content="Discover trending stories from around the world with live updates and expert insights across politics, technology, business, markets, science, health, entertainment, and more."
    />
    <meta name="author" content="Hot On Net Editorial Team" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.hotonnet.com/" />

    <!-- Favicons -->
    <link rel="icon" href="/icons/favicon.ico" sizes="any" />
    <link rel="icon" href="/icons/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Hot On Net – What’s Trending Worldwide"
    />
    <meta
      property="og:description"
      content="Explore trending global stories, insights, and updates—covering tech, markets, science, entertainment, and more."
    />
    <meta property="og:url" content="https://www.hotonnet.com/" />
    <meta property="og:image" content="https://www.hotonnet.com/icons/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Hot On Net" />

    <!-- Twitter / X Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Hot On Net – What’s Trending Worldwide"
    />
    <meta
      name="twitter:description"
      content="Trending stories, live updates, and insights across tech, markets, science, entertainment, and beyond."
    />
    <meta
      name="twitter:image"
      content="https://www.hotonnet.com/icons/og.png"
    />
    <meta
      name="twitter:image:alt"
      content="Hot On Net - Trending Stories and Articles from Around the World"
    />
    <meta name="twitter:site" content="@hotonnet_com" />
    <!-- Optional: your personal handle if you want credit -->
    <!-- <meta name="twitter:creator" content="@avinash2it" /> -->

    <!-- Security & Privacy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="permissions-policy" content="interest-cohort=()" />

    <!-- Theme color -->
    <meta
      name="theme-color"
      content="#3b82f6"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1e40af"
      media="(prefers-color-scheme: dark)"
    />

    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Hot On Net",
        "url": "https://www.hotonnet.com",
        "description": "Hot On Net brings you trending global stories with live updates and trusted insights across politics, technology, business, markets, science, health, entertainment, and more.",
        "inLanguage": "en",
        "publisher": {
          "@type": "NewsMediaOrganization",
          "name": "Hot On Net",
          "url": "https://www.hotonnet.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.hotonnet.com/icons/web-app-manifest-512x512.png",
            "width": 512,
            "height": 512
          }
        }
      }
    </script>

    <!-- Google adsense -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4156721166651159"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <noscript>
      <strong
        style="
          color: #d32f2f;
          padding: 2rem;
          display: block;
          text-align: center;
        "
      >
        Hot On Net needs JavaScript to show real-time trending stories and live
        updates.<br />
        Please enable JavaScript in your browser settings to continue.
      </strong>
    </noscript>

    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
