<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- Updated title – now using "Trending News Around the World" -->
  <title>Trending News Around the World – Live Global Updates | Global News Today</title>

  <!-- Core SEO – updated description to match trending focus -->
  <meta name="description" content="Trending news around the world, live updates, and expert analysis on global events, politics, technology, business, science & health. Stay informed with Global News Today." />
  <meta name="author" content="Global News Today Editorial Team" />
  <meta name="robots" content="index, follow" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.hotonnet.com/" />

  <!-- Modern Favicon approach (using your current public/icons files) -->
  <link rel="icon" href="/icons/favicon.ico" sizes="any" />
  <link rel="icon" href="/icons/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

  <!-- Manifest -->
  <link rel="manifest" href="/site.webmanifest" />

  <!-- Security & Privacy headers -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta name="permissions-policy" content="interest-cohort=()" />

  <!-- Mobile browser theme color -->
  <meta name="theme-color" content="#3b82f6" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#1e40af" media="(prefers-color-scheme: dark)" />

  <!-- Performance – Preconnects -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Structured Data – updated description -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Trending News Today",
    "url": "https://www.hotonnet.com",
    "description": "Trending news around the world, live global updates, and trusted journalism across politics, technology, business, science and more.",,
    "inLanguage": "en",
    "publisher": {
      "@type": "NewsMediaOrganization",
      "name": "Global News Today",
      "url": "https://www.hotonnet.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.hotonnet.com/icons/web-app-manifest-512x512.png",
        "width": 512,
        "height": 512
      }
    }
  }
  </script>

</head>

<body>
  <noscript>
    <strong style="color: #d32f2f; padding: 2rem; display: block; text-align: center;">
      HotOnNet requires JavaScript to deliver real-time trending news updates.<br>
      Please enable JavaScript in your browser settings to continue.
    </strong>
  </noscript>

  <div id="root"></div>

  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
