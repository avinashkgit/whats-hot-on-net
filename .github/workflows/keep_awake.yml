name: ðŸ”¥ Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping-server:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Render Endpoint
        env:
          BACKEND_BASE_URL: ${{ secrets.BACKEND_BASE_URL }}
        run: |
          RENDER_HEALTH_URL="${BACKEND_BASE_URL}/render"
          echo "Pinging: $RENDER_HEALTH_URL"
          curl -s -o /dev/null -w "%{http_code}\n" "$RENDER_HEALTH_URL"

